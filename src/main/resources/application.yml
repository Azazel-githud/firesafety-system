---
logging:
    level:
        root: INFO
        com.example.firesystem: DEBUG
        org.springframework.security: DEBUG
        org.springframework: WARN 
        org.hibernate: INFO  
    file:
        name: logs/fyresystem.log
        max-size: 10MB
        max-history: 50
    pattern:
        console: "%d{yyyy-MM-dd HH:mm:ss} - %cyan(%logger{36}) - %level - %msg%n"
        file: "%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %level - %msg%n"
