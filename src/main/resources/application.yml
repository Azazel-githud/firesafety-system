---
springdoc:
    api-docs:
        path: /v3/api-docs
        enabled: true
    swagger-ui:
        path: /swagger-ui
        enabled: true
        tags-sorter: alpha
        operations-sorter: method
        display-request-duration: true
        default-model-expand-depth: 2
        default-models-expand-depth: 2
        try-it-out-enabled: true
    show-actuator: false
    packages-to-scan: com.example.firesystem.controller
