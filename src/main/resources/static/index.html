<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FireSystem API Tester</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #d32f2f;
        }
        input, button, select {
            margin: 5px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #d32f2f;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #b71c1c;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .section {
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FireSystem API Tester</h1>

        <div class="section">
            <h2>Получить список инцидентов</h2>
            <label for="statusFilter">Статус (необязательно): </label>
            <select id="statusFilter">
                <option value="">Все</option>
                <option value="new_status">new_status</option>
                <option value="in_progress">in_progress</option>
                <option value="resolved">resolved</option>
            </select>
            <button onclick="getIncidents()">Получить</button>
        </div>

        <div class="section">
            <h2>Получить инцидент по ID</h2>
            <input type="number" id="incidentIdGet" placeholder="ID инцидента">
            <button onclick="getIncidentById()">Получить</button>
        </div>

        <div class="section">
            <h2>Назначить инцидент пользователю</h2>
            <input type="number" id="incidentIdAssign" placeholder="ID инцидента">
            <input type="number" id="userIdAssign" placeholder="ID пользователя">
            <button onclick="assignIncident()">Назначить</button>
        </div>

        <div class="section">
            <h2>Изменить статус инцидента</h2>
            <input type="number" id="incidentIdStatus" placeholder="ID инцидента">
            <select id="newStatus">
                <option value="new_status">new_status</option>
                <option value="in_progress">in_progress</option>
                <option value="resolved">resolved</option>
            </select>
            <button onclick="changeStatus()">Изменить статус</button>
        </div>

        <div class="section">
            <h2>Добавить фото к инциденту</h2>
            <input type="number" id="incidentIdPhoto" placeholder="ID инцидента">
            <input type="text" id="photoUrl" placeholder="URL фото (например, https://example.com/photo.jpg)">
            <button onclick="addPhoto()">Добавить фото</button>
        </div>

        <div id="response"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8080/api/incidents'; // Замени, если другой URL

        function displayResponse(data) {
            const responseDiv = document.getElementById('response');
            responseDiv.textContent = JSON.stringify(data, null, 2);
        }

        function getIncidents() {
            const status = document.getElementById('statusFilter').value;
            let url = API_BASE_URL;
            if (status) {
                url += `?status=${status}`;
            }

            fetch(url)
                .then(response => response.json())
                .then(data => displayResponse(data))
                .catch(error => displayResponse({ error: error.message }));
        }

        function getIncidentById() {
            const id = document.getElementById('incidentIdGet').value;
            if (!id) {
                displayResponse({ error: "Введите ID инцидента" });
                return;
            }

            fetch(`${API_BASE_URL}/${id}`)
                .then(response => response.json())
                .then(data => displayResponse(data))
                .catch(error => displayResponse({ error: error.message }));
        }

        function assignIncident() {
            const incidentId = document.getElementById('incidentIdAssign').value;
            const userId = document.getElementById('userIdAssign').value;
            if (!incidentId || !userId) {
                displayResponse({ error: "Введите ID инцидента и ID пользователя" });
                return;
            }

            fetch(`${API_BASE_URL}/${incidentId}/assign?userId=${userId}`, {
                method: 'PUT'
            })
                .then(response => response.json())
                .then(data => displayResponse(data))
                .catch(error => displayResponse({ error: error.message }));
        }

        function changeStatus() {
            const incidentId = document.getElementById('incidentIdStatus').value;
            const status = document.getElementById('newStatus').value;
            if (!incidentId || !status) {
                displayResponse({ error: "Введите ID инцидента и выберите статус" });
                return;
            }

            fetch(`${API_BASE_URL}/${incidentId}/status_change?status=${status}`, {
                method: 'PUT'
            })
                .then(response => response.json())
                .then(data => displayResponse(data))
                .catch(error => displayResponse({ error: error.message }));
        }

        function addPhoto() {
            const incidentId = document.getElementById('incidentIdPhoto').value;
            const photoUrl = document.getElementById('photoUrl').value;
            if (!incidentId || !photoUrl) {
                displayResponse({ error: "Введите ID инцидента и URL фото" });
                return;
            }

            fetch(`${API_BASE_URL}/${incidentId}/photos?photoUrl=${encodeURIComponent(photoUrl)}`, {
                method: 'POST'
            })
                .then(response => response.json())
                .then(data => displayResponse(data))
                .catch(error => displayResponse({ error: error.message }));
        }
    </script>
</body>
</html>
